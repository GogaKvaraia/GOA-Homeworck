<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results Summary</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Result Section -->
    <div class="result-card">
      <p class="title">Your Result</p>
      <div class="score">
        <span class="number">76</span>
        <span class="out-of">of 100</span>
      </div>
      <p class="rating">Great</p>
      <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    
    <!-- Summary Section -->
    <div class="summary-card">
      <h2 class="summary-title">Summary</h2>
      <ul class="summary-list">
        <li class="summary-item"><span class="label reaction">Reaction</span> <span>80 / 100</span></li>
        <li class="summary-item"><span class="label memory">Memory</span> <span>92 / 100</span></li>
        <li class="summary-item"><span class="label verbal">Verbal</span> <span>61 / 100</span></li>
        <li class="summary-item"><span class="label visual">Visual</span> <span>73 / 100</span></li>
      </ul>
      <button class="continue-button">Continue</button>
    </div>
  </div>
</body>
</html>

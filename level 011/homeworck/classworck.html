<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ჩემი საიტი</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #f2f2f2;
            text-align: center;
            padding: 10px;
        }
        nav a {
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
            display: inline-block;
        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>ჩემი საიტი</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
    <section id="home">
        <h2>Home სექცია</h2>
        <p>ეს არის Home გვერდის შიგთავსი.</p>
    </section>
    <section id="about">
        <h2>About სექცია</h2>
        <p>ეს არის About გვერდის შიგთავსი.</p>
    </section>
    <section id="contact">
        <h2>Contact სექცია</h2>
        <p>ეს არის Contact გვერდის შიგთავსი.</p>
    </section>
    <footer>
        <p>&copy; 2024 ჩემი საიტი. ყველა უფლება დაცულია.</p>
    </footer>
</body>
</html>


<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }

    td, th {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }

    tr:nth-child(odd) {
      background-color: gray;
    }
  </style>
  <title>Table with Gray Odd Rows</title>
</head>
<body>

  <table>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>City</th>
    </tr>
    <tr>
      <td>Giorgi</td>
      <td>25</td>
      <td>Tbilisi</td>
    </tr>
    <tr>
      <td>Mariami</td>
      <td>30</td>
      <td>Batumi</td>
    </tr>
    <tr>
      <td>Levan</td>
      <td>28</td>
      <td>Kutaisi</td>
    </tr>
    <tr>
      <td>Anna</td>
      <td>22</td>
      <td>Zugdidi</td>
    </tr>
  </table>

</body>
</html>









<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    ul {
      list-style-type: square;
      padding-left: 20px;
    }
    ul li {
      position: relative;
      left: -10px;
    }
  </style>
  <title>Unordered List</title>
</head>
<body>

  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>

</body>
</html>








<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    ol {
      list-style-type: upper-roman;
      padding-right: 20px;
    }
    ol li {
      position: relative;
      right: -10px;
    }
  </style>
  <title>Ordered List</title>
</head>
<body>

  <ol>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ol>

</body>
</html>

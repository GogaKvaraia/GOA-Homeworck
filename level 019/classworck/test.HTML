<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Table</title>
</head>
<body>

    <table border="1">
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
        </tr>
        <tr>
            <td>Test 1</td>
            <td>Test 2</td>
            <td>Test 3</td>
        </tr>
        <tr>
            <td>Test 4</td>
            <td>Test 5</td>
            <td>Test 6</td>
        </tr>
        <tr>
            <td>Test 7</td>
            <td>Test 8</td>
            <td>Test 9</td>
        </tr>
    </table>

</body>
</html>

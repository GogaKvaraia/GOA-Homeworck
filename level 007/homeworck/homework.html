<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        .product {
            background-color: #f0f0f0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        h2 {
            color: #007bff;
        }
        .details {
            margin-left: 20px;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Alta Products</h1>

    <div class="product">
        <h2>Product 1: Product Name</h2>
        <div class="details">
            <p><strong>Price:</strong> $50</p>
            <p><strong>Description:</strong> Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <a href="product1.html">View Product</a>
        </div>
        <img src="product1.jpg" alt="Product 1">
    </div>

    <!-- Repeat the above product structure for 9 more products -->

</body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered List with Ordered List Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Unordered List with Ordered List Example</h1>

    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>
            Item 3 with an Ordered List:
            <ol>
                <li>Sub-item 1</li>
                <li>Sub-item 2</li>
                <li>Sub-item 3</li>
            </ol>
        </li>
    </ul>

</body>
